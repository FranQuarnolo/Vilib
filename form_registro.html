		</nav>
	</header>

	<section id="registro">
		<form >
			<h1 id="titulo_cuerpo">REGISTRO</h1>
  			<fieldset id="personales">
  				<ul id="datos_personas">
  					<li>Nombre:<input type="text" name="nombre" required></li>
  					<li>Apellido:<input type="text" name="apellido" required></li>
  					<li>Edad:<input type="date" name="edad" required></li>
  					<li>Sexo:
  						<input type="radio"  name="hm" value="h" id="radio" 	required>Hombre
  						<input type="radio"  name="hm" value="m" id="radio" required>Mujer
  					</li>
  					<li id="carrera">Carrera:<select name="menu">
  					<option value="1" selected>Analisis y Programacion de Sistemas</option>
  					<option value="2">Mecatronica</option>
  					<option value="3">Enfermeria</option>
					</select></li>
					<li>Correo:<input type="email" id="correo" name="correo" size="40" required></li>
					<li>Tel/Cel:<input type="tel" id="celular" name="telefono"></li>
				
  				</ul>
  		
			</fieldset>
			<fieldset id="cuenta">
				<ul  id="datos_cuenta">
					<li>Nombre Usuario:<input type="text" name="user_name" required></li>
					<li>Contraseña:<input type="password" name="password" required></li>
					<li>Repetir Contraseña:<input type="password" name="password" required></li>
				</ul>
			</fieldset>
			
			<ul id="botones_formulario">
				<li id="botones_formulario"><input id="enviar"type="submit" value="Enviar"></li>
				<li id="botones_formulario"><a href="index.html"><input id="borrar"type="reset" value="Borrar"></a></li>
			</ul>
			
		</form>
	</section>
